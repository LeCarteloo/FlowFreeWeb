<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Free Multiplayer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="start-screen">
        <h1 class="title">Flow Free Multiplayer</h1>
        <div class="buttons-group">

            <h3>Start your game!</h3>
            <br>
            <button type="submit" id="create-room">Create new game</button>
            <div class='or'>OR</div>
            <input type="text" placeholder="Game Code" id="game-code" autocomplete="off">
            <button type="submit" id="join-room">Join room</button>
        </div>
    </div>
    
    <div id="lobby-options">
        <div class="players">
            <div class="row" id="row-one">
                <h3>Your game code is: <span id="code-display"></span></h3>
            </div>
            <div class="row" id="row-two">
                <div class="player pl-one"></div>
                <span class="username" id="user-one">Username1</span>
            </div>
            <div class="row" id="row-three">
                <div class="player pl-two"></div>
                <span class="username" id="user-two">Username2</span>
            </div>
        </div>
        <div class="lobby-group">
            <br>
            <div class="group-options">
                <h3>Lobby Settings</h3>
                <br>
                Hints number <input type="number" class='option' id='hints-amount' value='1'>
                Time limit <input type="number" class='option' id='time-limit' value='5'>
                Map size <input type="number" class='option' id='map-size' value='5'>
                Map number <input type="number" class='option' id='map-number' value='2'>

            </div>
            <button type="submit" id='start-game'>START</button>
            <br>
            <button id="switchButton">Switch</button>
        </div>
    </div>

    <div id="game-screen">
        <section class="game-section">
            <div class="game-info">
                <span id="time-display">05:00</span>
                <span id="points-display">3000 points</span>
            </div>
            <canvas id="game" width="700" height="700" style="border: solid 2px #FFF"></canvas>
            <button id="hints-btn" type="submit">Use hint</button>
            <span id="hints-display">Hints remaining: ?</span>
            <button id="change-btn" type="submit">Next map</button>
        </section>
    </div>
    
    <script src="/scripts/logic/Utility.js"></script>
    <script src="/scripts/logic/Path.js"></script>
    <script src="/scripts/logic/Debug.js"></script>
    <script src="/scripts/logic/enums/Colors.js"></script>
    <script src="/scripts/logic/enums/Positions.js"></script>
    <script src="/scripts/logic/Win.js"></script>
    <script src="/scripts/logic/Game.js"></script>
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Client scripts -->
    <script src="Client.js"></script>
</body>
</html>
