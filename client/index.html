<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Free Multiplayer</title>
    <script src="https://kit.fontawesome.com/b2771ccf1d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/alert.css">
</head>
<body>
    <div id="start-screen">
        <canvas id="start-canvas"></canvas>
        <script src="/scripts/animations/StartCanvas.js"></script>
        <script src="/scripts/animations/Path.js"></script>
        <div id="start-options">
            <h1 class="title">Flow Free Multiplayer</h1>
            <div class="buttons-group">
                <h3>Start your game!</h3>
                <br>
                <button type="submit" id="create-room">Create new game</button>
                <div class='or'>OR</div>
                <input type="text" placeholder="Game Code" id="game-code" autocomplete="off">
                <button type="submit" id="join-room">Join room</button>
            </div>
        </div>
    </div>
    
    <div id="lobby-options">
        <div class="players">
            <div class="row" id="row-one">
                <h3>Your game code is: <span id="code-display"></span></h3>
            </div>
            <div class="row" id="row-two">
                <div class="player pl-one"></div>
                <span class="username" id="user-one">Username1</span>
            </div>
            <div class="row" id="row-three">
                <div class="player pl-two"></div>
                <span class="username" id="user-two">Username2</span>
            </div>
        </div>
        <div class="lobby-group">
            <br>
            <div class="group-options">
                <h3>Lobby Settings</h3>
                <br>
                Number of hints 
                <input type="number" class='option' id='hints-amount' value='4'>
                Time limit 
                <input type="number" class='option' id='time-limit' value='1'>
                Map size 
                <input type="number" class='option' id='map-size' value='5'>
                Number of colors 
                <input type="number" class='option' id='color-amount' value='5'>
                Map number 
                <input type="number" class='option' id='map-number' value='2'>
                Pipes can touch
                <label class="switch">
                    <input type="checkbox" id='can-touch' checked>
                    <span class="slider"></span>
                </label>
            </div>
            <button type="submit" id='start-game'>START</button>
            <br>
        </div>
    </div>

    <div id="game-screen">
        <section class="game-section">
            <div class="game-info">
                <span id="time-display">00:00</span>
                <span id="points-display">0 points</span>
            </div>
            <canvas id="game" width="700" height="700" style="border: solid 2px #FFF"></canvas>
            <button id="hints-btn" type="submit">Use hint</button>
            <span id="hints-display">Hints remaining: ?</span>
            <button id="change-btn" type="submit">Next map</button>
        </section>
    </div>
    
    <div id="alertBox"></div>

    <div class="game-end" id="gameEnd">
        <span id="result">You won!</span>
        <div class="game-info">
            <div class="winner-info move-top" id="winner-info">
                <span id="winner-name">Nickname</span>
                <span id="winner-points">0 points</span>
                <div class="canvas-box">
                    <canvas width="500" height="500" id="winner-maps"></canvas>
                </div>
            </div>
            <div class="loser-info move-top">
                <span id="loser-name">Nickname</span>
                <span id="loser-points">0 points</span>
                <div class="canvas-box">
                    <canvas width="500" height="500" id="loser-maps"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/logic/Utility.js"></script>
    <script src="/scripts/logic/Debug.js"></script>
    <script src="/scripts/logic/enums/Colors.js"></script>
    <script src="/scripts/logic/enums/Positions.js"></script>
    <script src="/scripts/logic/Game.js"></script>
    <script src="/scripts/logic/Draw.js"></script>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Client scripts -->
    <script src="Client.js"></script>
</body>
</html>
